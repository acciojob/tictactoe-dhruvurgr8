<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form class="form" id="gameForm">
            <label>Player 1 <input id="player1" type="text" name="player1" placeholder="Enter name"></label><br>
            <label>Player 2 <input id="player2" type="text" name="player2" placeholder="Enter name"></label><br>
            <button id="submit" type="button" id="startGameBtn">Start Game</button>
        </form>
    </div>

    <div class="message">
        <h2 class="turn"></h2>
    </div>

    <div class="board" id="gameBoard" style="display: none;">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
